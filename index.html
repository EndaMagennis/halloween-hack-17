<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Let the Ghost Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="bg-image bg-cover" 
    style="background-image: url('assets/css/images/bg-image.webp');
        background-repeat: no-repeat;
        background-size: cover;">
        <div class="container-sm text-center">
            <h1 class="text-white text-uppercase">Welcome to "Who Let the Ghost Out"</h1>
            <h3 class="text-white text-uppercase">Help the Ghostbusters solve the mystery by guessing the correct character, ghost tool, and area.</h3>
            <br>
            <button id="start-game" class="btn btn-lg btn-primary">Start Game</button>
        </div>
            <div id="game-board" class="container text-center">
                <h2 class="text-white">Make your guesses:</h2>
                <div class="row">
                    <select id="character-guess" name="character-guess" placeholder="Character" class="form-control col-sm m-3">
                        <option value="character">Peter Venkman</option>
                        <option value="character">Ray Stantz</option>
                        <option value="character">Egon Spengler</option>
                        <option value="character">Winston Zeddemore</option>
                        <option value="character">Slimer</option>
                    </select>
                    <select id="tool-guess" placeholder="Chost Tool" class="form-control col-sm m-3">
                        <option value="tool">Proton Pack</option>
                        <option value="tool">PKE Meter</option>
                        <option value="tool">Ghost Trap</option>
                        <option value="tool">Ecto Goggles</option>
                        <option value="tool">Neutrona Wand</option>
                    </select>
                    <select id="area-guess" placeholder="Area" class="form-control col-sm m-3">
                        <option value="area">Firehouse</option>
                        <option value="area">Library</option>
                        <option value="area">Sedgewick Hotel</option>
                        <option value="area">Central Park</option>
                        <option value="area">Times Square</option>
                    </select>
                    <button id="make-guess" class="form-control btn btn-success col-sm m-3">Make Guess</button>
                </div>
            </div>
            <br>
            <div class="media d-block text-center">
                <img src="https://www.greatrace.com.au/wordpress/wp-content/uploads/2016/11/cluedo2.png" class="mr-3" alt="cluedo board">
                <div class="media-body">
                    <h5 class="mt-0">Cluedo Board</h5>
                </div>

            </div>
            <div id="notebook" class="text-center">
                <h2>Clue Notebook</h2>
                    <ul id="clue-list" class="list-group">
                        <!-- Clue entries will be added here dynamically -->
                    </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
