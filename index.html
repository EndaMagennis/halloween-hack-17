<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Let the Ghost Out</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="text-center container">
        <div class="bg-secondary opacity-75 p-1">
            <h1 class="text-dark text-uppercase text-decoration-underline">Death's Veil</h1>
            <br>
            <h3 class="text-dark text-uppercase m-1">A detective's story</h3>
            <br>
            
        </div>
        <button id="start-game" class="text-center btn-lg btn-light mt-1">Start Game</button>
    </header>
    
    <main>
        <section id= "locations" class="media text-center row">
            <div class="col-sm">
                <a href="/carnival.html" class="text-decoration-none">
                    <img 
                    class="room d-inline-md m-1"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go to the creepy carnival!" 
                    style="height: 300px; width: 300px;" 
                    onmouseenter="changeOpacityOnHover()" 
                    src="assets/images/locations/carnival.jpg"
                    alt="A creepy carnival">
                </a>
            </div>
            <div class="col-sm">
                <a href="/cemetary.html" class="text-decoration-none">
                    <img 
                    class="room d-inline-md m-1"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go to the Cemetary" 
                    style="height: 300px; width: 300px;" 
                    onmouseenter="changeOpacityOnHover()" 
                    src="assets/images/locations/cemetary.jpg"
                    alt="A cemetary">
                </a>
            </div>
            <div class="col-sm">
                <a href="haunted-house.html">
                    <img 
                    class="room d-inline-md m-1"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go to the Haunted House" 
                    style="height: 300px; width: 300px;" 
                    onmouseenter="changeOpacityOnHover()" 
                    src="assets/images/locations/haunted-house.jpg"
                    alt="A haunted house">
                </a>
            </div>
            <div class="col-sm">
                <a href="/pumpkin-patch.html">
                    <img 
                    class="room d-inline-md m-1"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go to the Pumpkin Patch"  
                    style="height: 300px; width: 300px;" 
                    onmouseenter="changeOpacityOnHover()" 
                    src="assets/images/locations/pumpkin-patch.jpg"
                    alt="A spooky pumpkin patch">
                </a>
            </div>
            <div class="col-sm">
                <a href="/witchs-lair.html" class="text-decoration-none">
                    <img 
                    class="room d-inline-md m-1"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Go to the Witch's Lair" 
                    style="height: 300px; width: 300px;" 
                    onmouseenter="changeOpacityOnHover()" 
                    src="assets/images/locations/witch's-lair.jpg"
                    alt="A witch's lair">
                </a>
            </div>
            <div class="media-body">
                <h5 class="mt-0 text-white">Click a room to explore!</h5>
            </div>
        </section>
    <footer>

    </footer>

    <!--scripts-->
    <script src="script.js"></script>
</body>
</html>
